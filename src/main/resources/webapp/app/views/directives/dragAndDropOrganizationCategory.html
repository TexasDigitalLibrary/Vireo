<div class="organization-category" ng-mouseenter="isMouseHover=true" ng-mouseleave="isMouseHover=false">
	<span ng-repeat="property in properties" class="repeated-span">{{item[property]}}</span>
	<span ng-show="isMouseHover" class="glyphicon glyphicon-pencil edit-setting-icon" ng-click="edit({index:item})"></span>
</div>
