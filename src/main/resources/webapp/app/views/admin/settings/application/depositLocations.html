<div id="deposit-locations" class="row" ng-controller="DepositLocationRepoController">

  <validationmessage results="depositLocationRepo.getValidationResults()"></validationmessage>

  <div class="col-md-6">

    <div class="col-md-10 col-md-offset-1">

      <button class="btn btn-default modal-add-btn" ng-click="openModal('#depositLocationNewModal')">
        Add Deposit Location
      </button>

      <div class="glyphicon glyphicon-info-sign opaque tooltip-span-adjust" tooltip="Dialog in which allows to create deposit location."></div>

      <p ng-if="depositLocations.length === 0">Add new deposit location</p>

      <draganddroplist dragging="dragging" scope-value="depositLocations" properties='["name", "depositorName"]' item-view='views/directives/dragAndDropDepositLocation.html' listeners='dragControlListeners' edit='editDepositLocation(index)'></draganddroplist>

    </div>

  </div>

  <div class="col-md-6">
    <div class="col-md-10 col-md-offset-1">
      <trashcan id="{{trashCanId}}" dragging="dragging" listeners='dragControlListeners'></trashcan>
    </div>
  </div>

  <modal modal-id="depositLocationNewModal" modal-view="views/modals/settings/depositLocationNewModal.html" modal-header-class="modal-header-primary" modal-keyboard="false" wvr-modal-backdrop="static"></modal>

  <modal modal-id="depositLocationEditModal" modal-view="views/modals/settings/depositLocationEditModal.html" modal-header-class="modal-header-primary" modal-keyboard="false" wvr-modal-backdrop="static"></modal>

  <modal modal-id="depositLocationConfirmRemoveModal" modal-view="views/modals/settings/depositLocationConfirmRemoveModal.html" modal-header-class="modal-header-primary" modal-keyboard="false" wvr-modal-backdrop="static"></modal>

</div>
