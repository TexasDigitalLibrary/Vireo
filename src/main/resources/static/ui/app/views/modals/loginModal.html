<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Login</h3>
</div>

<div class="modal-body loginModal">
	<div>
		<form>
			<div class="form-group">
				<input id="email" type="login" class="form-control" placeholder="Enter email" ng-model="account.email" ng-pattern="word" ng-trim="false" />
			</div>
			<div class="form-group">
				<input id="password" type="password" class="form-control" placeholder="Enter password" ng-model="account.password" ng-pattern="word" ng-trim="false" />
		   </div> 
			<button class="btn btn-primary" type="submit" data-dismiss="modal" ng-click="login()">Login</button>
		</form>
	</div>
</div>

<div class="modal-footer" ng-controller="AuthenticationController">
	<button type="button" class="btn btn-primary pull-left" data-dismiss="modal" ng-click="login()">Shibboleth Login</button>
	<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
</div>
