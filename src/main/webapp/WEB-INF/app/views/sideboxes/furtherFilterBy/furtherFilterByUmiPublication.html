<form name="{{'box.'+(column.title.split(' ').join(''))+'Form'}}">
	<ul>
		<li class="filter" ng-click="box[column.title.split(' ').join('')]=true;box.addFilter(column, 'yes');">Yes</li>
		<li class="filter" ng-click="box[column.title.split(' ').join('')]=false;box.addFilter(column, 'no');">No</li>
	</ul>
</form>
