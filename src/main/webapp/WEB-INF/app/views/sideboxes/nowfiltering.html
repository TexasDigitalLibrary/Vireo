<div class="now-filtering-by" ng-repeat="namedSearchFilter in box.activeFilters.namedSearchFilters">
  <sideboxsub>{{namedSearchFilter.name}}</sideboxsub>
  <ul>
    <li ng-repeat="filter in namedSearchFilter.filters">
      <a href="#" ng-click="box.removeFilterValue(namedSearchFilter.name, filter)">
        <span class="glyphicon glyphicon-remove-circle"></span> {{filter.gloss}}
      </a>
    </li>
  </ul>
</div>
