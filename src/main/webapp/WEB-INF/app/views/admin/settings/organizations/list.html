<button class="btn btn-default modal-add-btn" 
		data-toggle="modal" 
		data-target="#createOrganizationModal">
		Add New
</button>
<table class="table">
	<tr>
		<th>Name</th>
	</tr>
	<tr ng-repeat="organization in organizations">
		<td>{{organization.name}}</td>
	</tr>
</table>
<modal modal-id="createOrganizationModal" 
		modal-view="views/modals/settings/createOrganizationModal.html" 
		modal-header-class="modal-header-primary">
</modal>
