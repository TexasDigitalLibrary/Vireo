<div id="languages-container" class="container-fluid" ng-controller="LanguagesController">

	<validationmessage results="languageRepo.getValidationResults()"></validationmessage>

	<div class="col-md-6">
		<div class="col-md-10 col-md-offset-1">
			<button class="btn btn-default modal-add-btn" ng-click="openModal('#languagesNewModal')">
				Add Language
			</button>

			<div class="glyphicon glyphicon-info-sign opaque tooltip-span-adjust" tooltip="Dialog in which allows to create new language."></div>

			<p ng-if="languages.length == 0">Add new language</p>

			<draganddroplist dragging="dragging"
							 scope-value="languages"
							 properties='["name", "proquestCode"]'
							 item-view='views/directives/dragAndDropLanguage.html'
							 listeners='dragControlListeners'
							 edit='editLanguage(index)'
							 sort-label='Languages'
							 sort-column='name',
							 sort-action='sortAction'
							 sort-method='sortLanguages(column)'>
			</draganddroplist>

			<br/>
		</div>
	</div>

	<div class="col-md-6">
		<div class="col-md-10 col-md-offset-1">
			<trashcan id="{{trashCanId}}"
					  dragging="dragging"
					  listeners='dragControlListeners'>
			</trashcan>
		</div>
	</div>

	<modal modal-id="languagesNewModal"
		   modal-view="views/modals/settings/languagesNewModal.html"
		   modal-header-class="modal-header-primary"
		   modal-keyboard="false"
		   wvr-modal-backdrop="static">
	</modal>

	<modal modal-id="languagesEditModal"
		   modal-view="views/modals/settings/languagesEditModal.html"
		   modal-header-class="modal-header-primary"
		   modal-keyboard="false"
		   wvr-modal-backdrop="static">
	</modal>

	<modal modal-id="languagesConfirmRemoveModal"
		   modal-view="views/modals/settings/languagesConfirmRemoveModal.html"
		   modal-header-class="modal-header-primary"
		   modal-keyboard="false"
		   wvr-modal-backdrop="static">
	</modal>

</div>
