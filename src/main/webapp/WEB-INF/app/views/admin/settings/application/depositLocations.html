<div class="row" ng-controller="DepositLocationRepoController">
	<alerts channels="/settings/deposit-location" types="SUCCESS, ERROR, WARNING" exclusive></alerts>
	<div class="col-sm-6">
		
		<button class="btn btn-default modal-add-btn" 
				data-toggle="modal" 
				data-target="#depositLocationModal">
			Add Location
		</button>

		<span draggable="true">DRAGME</span>

		<draganddroplist
			dragging="dragging"
			scope-value="depositLocations"
			properties='["name", "repository"]'
			reorder='reorderDepositLocation(src, dest)'
			remove='removeDepositLocation(index)'
			item-view='views/directives/dragAndDropDepositLocation.html'>
		</draganddroplist>
		
	</div>

	<div class="col-sm-6">
		<trashcan></trashcan>
	</div>

	<modal modal-id="depositLocationModal" 
		   modal-view="views/modals/depositLocationModal.html" 
		   modal-header-class="modal-header-primary">
	</modal>

</div>
