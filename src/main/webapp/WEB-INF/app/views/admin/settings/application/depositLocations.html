<div class="row">

	<div class="col-sm-6">
		
		<button class="btn btn-default modal-add-btn" 
				data-toggle="modal" 
				data-target="#depositLocationModal">
			Add Location
		</button>
			
		<draganddroplist
			scope-value="settings.depositLocations"
			properties='["name", "repository"]'
			reorder='reorderDepositLocation(from, to)'
		></draganddroplist>
		
	</div>

	<div class="col-sm-6">		
	</div>

</div>

<modal modal-id="depositLocationModal" 
	   modal-view="views/modals/depositLocationModal.html" 
	   modal-header-class="modal-header-primary">
</modal>
