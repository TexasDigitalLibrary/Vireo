<div class="row" ng-controller="DepositLocationRepoController">
	
	<alerts channels="/settings/deposit-location" types="ERROR, WARNING" exclusive></alerts>
	
	<div class="col-sm-6">
		
		<button class="btn btn-default modal-add-btn" 
				data-toggle="modal" 
				data-target="#depositLocationNewModal">
			Add Location
		</button>
		
		<p ng-if="depositLocations.list.length == 0">Add new Deposit Location</p>

		<draganddroplist
			dragging="dragging"
			scope-value="depositLocations"
			properties='["name", "repository"]'
			item-view='views/directives/dragAndDropDepositLocation.html'
			listeners='dragControlListeners'
			sortable-select='editDepositLocation(index)'>
		</draganddroplist>
		
	</div>
	
	<div class="col-sm-6">
		<trashcan 
			id="{{trashCanId}}"
			dragging="dragging"
			listeners='dragControlListeners'>
		</trashcan>
	</div>

	<vireomodal modal-id="depositLocationNewModal" 
		   modal-view="views/modals/settings/depositLocationNewModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-controller="DepositLocationRepoController"
		   modal-data="modalData">
	</vireomodal>

	<vireomodal modal-id="depositLocationEditModal" 
		   modal-view="views/modals/settings/depositLocationEditModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-controller="DepositLocationRepoController"
		   modal-data="modalData">
	</vireomodal>

	<vireomodal modal-id="depositLocationConfirmRemoveModal" 
		   modal-view="views/modals/settings/depositLocationConfirmRemoveModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-controller="DepositLocationRepoController"
		   modal-data="modalData">
	</vireomodal>
	
</div>
