<div id="deposit-location" class="row" ng-controller="DepositLocationRepoController">
	
	<validationresponse
		validation-response="serverErrors">
	</validationresponse>
	
	<div class="col-sm-6">
		
		<button class="btn btn-default modal-add-btn" 
				data-toggle="modal" 
				data-target="#depositLocationNewModal">
			Add Location
		</button>
		
		<p ng-if="depositLocations.list.length == 0">Add new Deposit Location</p>

		<draganddroplist dragging="dragging"
						 scope-value="depositLocations.list"
						 properties='["name", "repository"]'
						 item-view='views/directives/dragAndDropDepositLocation.html'
						 listeners='dragControlListeners'
						 edit='editDepositLocation(index)'>
		</draganddroplist>
		
	</div>
	
	<div class="col-sm-6">
		<trashcan id="{{trashCanId}}"
			 	  dragging="dragging"
				  listeners='dragControlListeners'>
		</trashcan>
	</div>

	<modal modal-id="depositLocationNewModal" 
		   modal-view="views/modals/settings/depositLocationNewModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-keyboard="false"
		   modal-backdrop="static">
	</modal>

	<modal modal-id="depositLocationEditModal" 
		   modal-view="views/modals/settings/depositLocationEditModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-keyboard="false"
		   modal-backdrop="static">
	</modal>

	<modal modal-id="depositLocationConfirmRemoveModal" 
		   modal-view="views/modals/settings/depositLocationConfirmRemoveModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-keyboard="false"
		   modal-backdrop="static">
	</modal>
	
</div>
