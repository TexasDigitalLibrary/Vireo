<div class="row">
	<form name="submission-availability">
		<div class="col-sm-6">
			<textField 
				label="Netid:" 
				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_NETID"
				on-blur="updateConfigurableSettings('shibboleth', 'APPLICATION_AUTH_SHIB_ATTRIBUTE_NETID')"
				key-down="confirmEdit(event, prop)">
			</textField>
			<textField 
				label="Email:" 
				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_EMAIL"
				on-blur="updateConfigurableSettings('shibboleth', 'APPLICATION_AUTH_SHIB_ATTRIBUTE_EMAIL')"
				key-down="confirmEdit(event, prop)">
			</textField>
			<textField 
				label="First Name:" 
				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_FIRST_NAME"

				key-down="confirmEdit(event, prop)">
			</textField>
			<textField 
				label="Middle Name:" 
				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_MIDDLE_NAME"

			<textField

				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_LAST_NAME"

			<textField 
				label="Birth Year:" 
				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_BIRTH_YEAR"
				on-blur="updateConfigurableSettings('shibboleth', 'APPLICATION_AUTH_SHIB_ATTRIBUTE_BIRTH_YEAR')"
				key-down="confirmEdit(event, prop)">
			</textField>
			<textField 
				label="Affiliations:" 
				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_AFFILIATIONS"
				on-blur="updateConfigurableSettings('shibboleth', 'APPLICATION_AUTH_SHIB_ATTRIBUTE_AFFILIATIONS')"
				key-down="confirmEdit(event, prop)">
			</textField>
			<textField

				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_CURRENT_PHONE_NUMBER"

				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_CURRENT_EMAIL_ADDRESS"

			<textField

				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_PERMANENT_PHONE_NUMBER"

			<textField

				key-down="confirmEdit(event, prop)">
			</textField>
			<textField

				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_CURRENT_COLLEGE"

				key-down="confirmEdit(event, prop)">
			</textField>
			<textField 
				label="Current Major:" 
				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_CURRENT_MAJOR"
				on-blur="updateConfigurableSettings('shibboleth', 'APPLICATION_AUTH_SHIB_ATTRIBUTE_CURRENT_MAJOR')"
				key-down="confirmEdit(event, prop)">
			</textField>
			<textField

				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_CURRENT_GRADUATION_YEAR"

			<textField

				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_CURRENT_GRADUATION_MONTH"

				key-down="confirmEdit(event, prop)">
			</textField>
			<textField 
				label="Orcid:" 
				scope-value="settings.configurable.shibboleth.APPLICATION_AUTH_SHIB_ATTRIBUTE_ORCID"
				on-blur="updateConfigurableSettings('shibboleth', 'APPLICATION_AUTH_SHIB_ATTRIBUTE_ORCID')"
				key-down="confirmEdit(event, prop)">
