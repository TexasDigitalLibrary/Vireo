<div class="row" ng-controller="CustomActionSettingsController">
	<alerts channels="/settings/custom-action" types="SUCCESS, ERROR, WARNING" exclusive></alerts>
	<div class="col-sm-6">

		<button class="btn btn-default modal-add-btn"
				data-toggle="modal" 
				data-target="#customActionNewModal">
				Add New
		</button>

		<p ng-if="customActions.list.length == 0">Add new Custom actions</p>
		
		<draganddroplist
			dragging="dragging"
			scope-value="customActions"
			properties='["label", "isStudentVisible"]'
			item-view='views/directives/dragAndDropCustomAction.html'
			listeners='dragControlListeners'
			sortable-select='selectCustomAction(index)'>
		</draganddroplist>
	</div>
	
	<div class="col-sm-6">
		<trashcan 
			id="{{trashCanId}}" 
			listeners='dragControlListeners'>
		</trashcan>
	</div>

	<vireomodal modal-id="customActionNewModal" 
		   modal-view="views/modals/settings/customActionNewModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-controller="CustomActionSettingsController"
		   modal-data="modalData">
	</vireomodal>

	<vireomodal modal-id="customActionEditModal" 
		   modal-view="views/modals/settings/customActionEditModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-controller="CustomActionSettingsController"
		   modal-data="modalData">
	</vireomodal>
	
	<vireomodal modal-id="confirmRemoveCustomActionModal" 
		   modal-view="views/modals/settings/customActionConfirmModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-controller="CustomActionSettingsController"
		   modal-data="modalData">
	</vireomodal>

</div>
