<div class="input-group">
	<textarea class="form-control" ng-model="field.value" rows="2"></textarea>
	<span class="glyphicon glyphicon-ok pull-right toggle-href" ng-click="save(field)"></span>
	<span class="glyphicon glyphicon-remove pull-right toggle-href" ng-click="cancel(field)"></span>
</div>
