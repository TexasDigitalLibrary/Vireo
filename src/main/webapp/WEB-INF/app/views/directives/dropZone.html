<div id="{{ id }}" class="upload-drop-zone" ngf-pattern="{{ patterns }}" ngf-drop="dropMethod({file:$file})" class="drop-box" ngf-drag-over-class="'dragging'">

	<div class="col-sm-6">
		<span class="glyphicon glyphicon-upload"></span>	
	</div>
	<div class="col-sm-6">
		<p>{{ text }}</p>
	</div>
	
</div>
