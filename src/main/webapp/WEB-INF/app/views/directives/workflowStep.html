<div id="{{::query}}" class="panel panel-default">
  <div>
    <div ng-click="toggleExpanded()" class="orderable-panel-bar" ng-class="{'expanded': expanded}">
      <div class="panel-selection"><img ng-if="loading" class="loader" src="resources/images/ajax-loader.gif" /></div>
      <span ng-transclude></span>
    </div>
    <div class="accordion-order-box">
      <a ng-click="reorderUp($index)" href="#"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></a>
      <a ng-click="reorderDown($index)" href="#"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></a>
    </div>
  </div>

  <div class="panel-body" ng-class="{'expanded': expanded}">
    <div ng-include="html" class="panel-content-wrapper" onload="loaded()"></div>
  </div>

</div>
