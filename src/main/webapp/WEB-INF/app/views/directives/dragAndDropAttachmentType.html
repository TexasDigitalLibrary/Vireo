<div class="attachment-type" ng-mouseenter="isMouseHover=true" ng-mouseleave="isMouseHover=false">
  <span>{{ item.position }}.</span>
  <span ng-repeat="property in properties" class="repeated-span">
    <span>{{item[property]}}</span>
  </span>
  <span ng-show="isMouseHover" class="glyphicon glyphicon-pencil edit-setting-icon" ng-click="edit({index:item.position})"></span>
</div>
