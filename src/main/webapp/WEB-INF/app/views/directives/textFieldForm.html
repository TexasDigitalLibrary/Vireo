<form name="forms.dynamic" novalidate>	
	<span class="col-sm-{{labelWidth ? labelWidth : 6}}">
		<span class="text-field-heading">{{ label }}</span>
	</span>
	<span 
		class="col-sm-{{fieldWidth ? fieldWidth : 6}}" 
		ng-class="{'expanded': expanded}">

		<validatedinput
			text-field="true"
			model="scopeObject"
			property="{{scopeProperty}}"						
			blur-enabled="true"
			hint="{{hint}}"
			form="forms.dynamic"
			confirm="confirm({type: type, name: name})"
			validations="validations"
			results="scopeObject.ValidationResults">
		</validatedinput>

		<span 
			ng-if="toolTip" 
			class="glyphicon glyphicon-info-sign opaque tooltip-span" 
			tooltip="{{ toolTip }}"></span>

	</span>
</form>
