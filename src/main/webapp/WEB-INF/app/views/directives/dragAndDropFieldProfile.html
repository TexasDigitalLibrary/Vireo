<div class="field-profiles" ng-mouseenter="isMouseHover=true" ng-mouseleave="isMouseHover=false">
	<span>{{ item.position }}. </span>
	<!-- TODO: select by appropriate language -->
	<span ng-repeat="property in properties" class="repeated-span" ng-class="{'text-warning': !isEditable({fieldProfile: item}), 'disable-strike-through': !item.enabled}">
		<span ng-if="property == 'fieldGlosses'">{{ item[property][0].value }}<span ng-if="!item.optional">*</span></span>
	</span>
	<span ng-if="isEditable({fieldProfile: item})" ng-show="isMouseHover" class="glyphicon glyphicon-pencil edit-setting-icon" ng-click="edit({index:item.position})"></span>
	<span ng-if="!isEditable({fieldProfile: item})" class="glyphicon glyphicon-info-sign text-warning" tooltip="This field profile is not overrideable."></span>
</div>
