<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Are You Sure?</h3>
</div>

<form novalidate>

	<div class="modal-body">
		<h4><b>Click confirm to remove the File:</b></h4>
		<h4>Name: {{getFileInfo(fieldValue).name}}</h4>
		<h4>Type: {{getFileInfo(fieldValue).type}}</h4>
		<h4>Size: {{getFileInfo(fieldValue).size + " bytes"}}</h4>
	</div>

	<div class="modal-footer">
		<button ng-disabled="deleting" type="button" class="btn btn-warning" ng-click="closeModal()">Cancel</button>
		<button ng-disabled="deleting" type="button" class="btn btn-primary" ng-click="removeFile(fieldValue)">
			<span ng-if="!deleting">Confirm</span>
			<span ng-if="deleting">Deleting...</span>
		</button>
	</div>
</form>
