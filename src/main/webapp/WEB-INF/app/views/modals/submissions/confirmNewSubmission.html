<div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close" ng-click="closeModal()" aria-title="Close">
        <span class="modal-close" aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Confirm New Submission</h3>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-xs-12">
			<p><strong>You currently have a submission in
			progress!</strong></p>

			<p>If you have a document which “Needs Corrections”, please click the Edit button next to it. If you have a document “In Progress”, please Continue or Delete the submission instead of starting a new one.</p>
		</div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="startNewSubmission('/submission/new')">Start</a>
    <button type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
</div>
