<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetLanguages()" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Are You Sure?</h3>
</div>

<form ng-submit="removeLanguage()" novalidate>

	<validationmessage results="languageRepo.getValidationResults()"></validationmessage>

	<div class="modal-body">
		<h4><b>Click confirm to remove the Language:</b></h4>
		<h4>Name: {{modalData.name}}</h4>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="resetLanguages()">Cancel</button>
		<button id="languages-confirm" type="submit" class="btn btn-primary">Confirm</button>
	</div>
</form>
