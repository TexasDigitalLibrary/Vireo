<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetGraduationMonth()" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Edit Graduation Month</h3>
</div>

<form ng-submit="updateGraduationMonth()" name="forms.update" novalidate>
	<div class="modal-body">

		<validationmessage results="modalData.ValidationResults"></validationmessage>

		<validatedselect
            options="monthOptions"
            model="modalData"
            property="month"
            label="Graduation Month"
            form="forms.update"
            validations="graduationMonthRepo.getValidations()"
            results="modalData.ValidationResults">
        </validatedselect>

	</div>

	<div class="modal-footer">
		<button 
			type="button" 
			class="btn btn-warning" 
			ng-click="resetGraduationMonth()">Cancel</button>
		<button 
			id="graduationMonth-save" 
			type="submit" 
			class="btn btn-primary"
			ng-disabled="forms.update.$invalid">Update</button>
	</div>
</form>
