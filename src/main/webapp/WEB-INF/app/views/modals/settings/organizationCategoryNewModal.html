<div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close" ng-click="resetOrganizationCategories()" aria-label="Close">
        <span class="modal-close" aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Add Organization Category</h3>
</div>

<form ng-submit="createOrganizationCategory()" name="forms.create" novalidate>

    <validationmessage results="organizationCategoryRepo.getValidationResults()"></validationmessage>

    <div class="modal-body">
        <validatedinput
            model="modalData"
            property="name"
            label="Name"
            placeholder="Name of the new organization category"
            form="forms.create"
            validations="organizationCategoryRepo.getValidations()"
            results="organizationCategoryRepo.getValidationResults()">
        </validatedinput>
    </div>

    <div class="modal-footer">
        <button 
            type="button" 
            class="btn btn-warning" 
            ng-click="resetOrganizationCategories()">Cancel</button>
        <button 
            id="organizationCategory-save" 
            type="submit" 
            class="btn btn-primary"
            ng-disabled="forms.create.$invalid">Create</button>
    </div>
</form>
