<div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close" ng-click="closeModal()" aria-label="Close">
        <span class="modal-close" aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Login</h3>
</div>

<div class="modal-body loginModal">
    <div ng-controller="LoginController">
        <form>
            <div class="form-group">
                <input id="email" type="login" class="form-control" placeholder="Enter email" ng-model="account.email" ng-pattern="word" ng-trim="false" />
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="Enter password" ng-model="account.password" ng-pattern="word" ng-trim="false" />
            </div> 
            <button class="btn btn-primary" type="submit" data-dismiss="modal" ng-click="login(); closeModal();">Login</button>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary pull-left" data-dismiss="modal" ng-click="login(); closeModal();">Shibboleth Login</button>
    <button type="button" class="btn btn-warning" ng-click="closeModal()">Cancel</button>
</div>
