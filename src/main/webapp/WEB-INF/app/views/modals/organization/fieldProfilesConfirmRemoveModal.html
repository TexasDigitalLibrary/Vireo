<div class="modal-header {{attr.modalHeaderClass}}">
  <button type="button" class="close" ng-click="resetFieldProfiles()" data-dismiss="modal" aria-label="Close">
    <span class="modal-close" aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Are You Sure?</h3>
</div>

<form ng-submit="removeFieldProfile()" novalidate>

  <validationmessage results="modalData.ValidationResults"></validationmessage>

  <div class="modal-body">
    <h4>
      <b>Click confirm to remove the Field Profile:
        {{modalData.fieldGlosses[0].value}}</b>
    </h4>
    <h4>Organization:
      {{organizationRepo.getSelectedOrganization().name}}</h4>
    <h4>Workflow Step:
      {{step.name}}</h4>
    <h4>Predicate:
      {{modalData.fieldPredicate.value}}</h4>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="resetFieldProfiles()">Cancel</button>
    <button id="field-profile-confirm" type="submit" class="btn btn-primary">Confirm</button>
  </div>
</form>
