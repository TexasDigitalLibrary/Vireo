<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetEmailWorkflowRule()" data-dismiss="modal" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Add Email Workflow Rule</h3>
</div>

<form ng-submit="addEmailWorkflowRule()" name="forms.add" novalidate>

	<div class="addRecipientModal modal-body">
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<label>Email Template</label>
					 <select 
	                	class="form-control" 
	                	name="newTemplate"
	                	ng-model="newTemplate" 
	                	ng-options="t.name for t in emailTemplates">
	                </select>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label>Recipient</label>
					<select 
	                	class="form-control" 
	                	name="newRecipient"
	                	ng-model="newRecipientType"
	                	ng-change="setNewRecipient(newRecipientType)" 
	                	ng-options="r.data as r.type for r in recipientTypes">
	                </select>
				</div>
			</div>
		</div>
		<div class="row field-profile-section" ng-class="{'field-profile-open': newRecipientType=='Organization', 'field-profile-closed': newRecipientType!='Organization'}">
			<div class="col-xs-12">
				<input 	class="form-control" 
						placeholder="Select Organization" 
						ng-model="test"
						typeahead-append-to="'.addRecipientModal .typeahead-dropdown-container'"
						uib-typeahead="o.id as o.name for o in organizations"
				/>
				<div class="typeahead-dropdown-container"></div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button 
			type="button" 
			class="btn btn-default" 
			ng-click="resetEmailWorkflowRule()">Cancel</button>
		<button 
			id="email-workflow-rule-save" 
			type="submit" 
			class="btn btn-primary" 
			ng-disabled="forms.add.$invalid">Add</button>
	</div>	
</form>
