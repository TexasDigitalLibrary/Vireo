<div class="input-radio-container row" ng-repeat="word in profile.controlledVocabularies[0].dictionary">

	<div class="col-xs-1">
		<label class="radio-inline">
			<input
	      type="radio"
				ng-model="fieldValue.value"
				ng-change="save(fieldValue)"
				name="profile.fieldPredicate.value"
				ng-disabled="fieldValue.updating"
				ng-value="word.definition"/>
		</label>
	</div>
  <div class="col-xs-8 well">
		<span>{{word.definition}}</span>
	</div>
	<div class="col-xs-2">
        <span ng-if="!fieldValue.updating && $index === 0" class="glyphicon glyphicon-info-sign opaque" tooltip="{{ profile.help }}"> </span>
        <span ng-if="fieldValue.updating && $index === 0" class="glyphicon glyphicon-refresh spinning"> </span>
	</div>

</div>
