<div class="input-radio-container" ng-repeat="word in profile.controlledVocabularies[0].dictionary" ng-click="values[$parent.$index].value = word.defenition ? word.defenition : word.name">

	<div class="col-xs-8">
		<span class="radio-label">{{word.name}}:</span>
	</div>
	<div class="col-xs-2">
		<input  type="radio" 
				ng-model="values[$parent.$index].value"
				ng-click="save(value)" 
				name="profile.fieldPredicate.value"
				ng-disabled="saving===value.id" 
				value="{{word.defenition ? word.defenition : word.name}}" 
		/>
	</div>
	<div class="col-xs-2">
        <span ng-if="(saving===0||saving!==value.id)&&$index===0" class="glyphicon glyphicon-info-sign opaque" tooltip="{{ profile.help }}"> </span>
        <span ng-if="saving===value.id&&$index===0" class="glyphicon glyphicon-refresh spinning"> </span>
	</div>
	
</div>
