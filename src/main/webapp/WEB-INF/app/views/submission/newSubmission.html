<div class="row">
  <triptych header="Choose your Organization">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-md-offset-4">
        <form name="newSubmission" ng-if="selectedOrganization.id">
          <button class="btn btn-primary form-control" ng-click="createSubmission()">Start
            {{selectedOrganization.name}}
            Submission</button>
        </form>
      </div>
    </div>
  </triptych>
</div>
