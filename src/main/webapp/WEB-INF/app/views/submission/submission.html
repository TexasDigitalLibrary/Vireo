<div class="row submission-workflow-steps-navigation">
	<div class="col-xs-12">
		<ul class="nav nav-pills nav-justified">
			<li  class="submission-workflow-step-navigation" ng-class="{'active': activeStep.id == workflowStep.id}" ng-repeat="workflowStep in submission.submissionWorkflowSteps">
				<a ng-click="setAcitveStep(workflowStep)">{{$index+1}}. {{workflowStep.name}} <span 	class="glyphicon glyphicon-arrow-right pull-right"
						ng-if="!$last">
				</span> </a>
			</li>
		</ul>
	</div>
</div>

<div class="row">
	<div class="col-xs-8 submission-workflow-steps">
		<ul class="list-unstyled">
			<li ng-repeat="p in activeStep.aggregateFieldProfiles">
				<field profile="p"></field>
			</li>
		</ul>
	</div>
	<div class="col-xs-4 submission-notes">
		<ul class="list-unstyled">
			<li ng-repeat="note in activeStep.aggregateNotes">
				<b>({{note.name}})</b>
				<p>{{note.text}}</p>
			</li>
		</ul>
	</div>
</div>
