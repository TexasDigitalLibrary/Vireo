<div ng-init="initConditionalTextarea(fieldValue)" class="checkbox">
  <label><input
          type="checkbox"
          ng-model="checked"
          ng-click="setConditionalTextArea($event, fieldValue)"
          uib-popover-template="'views/inputtype/confirm.html'"
          popover-trigger="'none'"
          popover-title="Confirm Remove Text"
          popover-animation="true"
          popover-placement="auto top-left"
          popover-is-open="showConfirm()"> {{profile.help}}</label>
</div>
<div ng-show="checked" class="input-group">
  <textarea
    class="form-control"
    name="profile.fieldPredicate.value"
    ng-required="!profile.optional"
    ng-model="fieldValue.value"
    ng-blur="saveConditionalTextArea(fieldValue)"
    ng-disabled="fieldValue.updating">
  </textarea>
  <span class="input-group-addon">
    <span ng-if="!fieldValue.updating" class="glyphicon glyphicon-info-sign opaque" aria-label="{{ profile.help }}" tooltip="{{ profile.help }}"> </span>
    <span ng-if="fieldValue.updating" class="glyphicon glyphicon-refresh spinning"> </span>
  </span>
</div>
