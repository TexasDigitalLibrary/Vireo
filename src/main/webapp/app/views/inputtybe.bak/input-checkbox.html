<div class="checkbox">
  <label>
    <input type="checkbox"
      ng-model="fieldValue.value"
      ng-true-value="'true'"
      ng-false-value="'false'"
      ng-disabled="fieldValue.updating"
      ng-click="save(fieldValue)"
      ng-hide="fieldValue.updating">
    <span>{{profile.help}} </span>
    <span ng-show="fieldValue.updating" class="glyphicon glyphicon-refresh spinning"></span>
  </label>
</div>
