<div class="input-group checkbox">
  <label>
    <input type="checkbox" ng-model="field.value" class="info-checkbox" ng-true-value="'true'" ng-false-value="'false'">
    <span class="glyphicon glyphicon-ok clickable" ng-click="save(field)"></span>
    <span class="glyphicon glyphicon-remove clickable" ng-click="cancel(field)"></span>
  </label>
</div>
