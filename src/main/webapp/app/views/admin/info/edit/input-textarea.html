<div class="input-group">
  <textarea class="form-control" ng-model="field.value" rows="2" cols="500"></textarea>
  <span class="glyphicon glyphicon-ok pull-right clickable" ng-click="save(field)"></span>
  <span class="glyphicon glyphicon-remove pull-right clickable" ng-click="cancel(field)"></span>
</div>
