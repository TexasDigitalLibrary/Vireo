<div class="input-group">
	<input class="form-control" type="text" uib-typeahead="word.name as word.name for word in fieldProfile.controlledVocabularies[0].dictionary | filter: { name: $viewValue } | orderBy:'name'" ng-model="field.value" typeahead-on-select="saveWithCV(field, $item)">
	<span class="input-group-addon glyphicon glyphicon-ok toggle-href" ng-click="save(field)"></span>
	<span class="input-group-addon glyphicon glyphicon-remove toggle-href" ng-click="cancel(field)"></span>
</div>
