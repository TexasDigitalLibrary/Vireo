<div class="input-group">
  <input class="form-control" type="text" uib-typeahead="word.name as word.name for word in fieldProfile.controlledVocabularies[0].dictionary | filter: { name: $viewValue } | orderBy:'name'" ng-model="field.value">
  <span class="input-group-addon glyphicon glyphicon-ok clickable" ng-click="save(field)"></span>
  <span class="input-group-addon glyphicon glyphicon-remove clickable" ng-click="cancel(field)"></span>
</div>
