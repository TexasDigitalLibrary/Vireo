<div class="input-group input-contact-value">
  <input type="text"
    class="form-control"
    name="profile.fieldPredicate.value"
    ng-required="!profile.optional"
    ng-model="fieldValue.value"
    ng-disabled="fieldValue.updating"
    ng-blur="saveContacts(fieldValue, noResults)"
    uib-typeahead="word.name as word.name for word in profile.controlledVocabulary.dictionary | filter: { name: $viewValue }"
    typeahead-no-results="noResults"
    typeahead-on-select="saveWithCV(fieldValue, $item)"/>
  <span class="input-group-btn">
    <button class="btn btn-default opaque" ng-if="fieldValue.value">
      <span class="glyphicon glyphicon-remove clickable" ng-click="removeFieldValue(fieldValue)"></span>
    </button>
  </span>
  <span class="input-group-addon">
    <span ng-if="!fieldValue.updating" class="glyphicon glyphicon-info-sign opaque" tooltip="{{ profile.help }}"> </span>
    <span ng-if="fieldValue.updating" class="glyphicon glyphicon-refresh spinning"> </span>
  </span>
</div>

<div class="input-group input-contact-contacts">
  <input type="text"
    class="form-control"
    name="profile.fieldPredicate.value"
    ng-required="!profile.optional"
    ng-model="fieldValue.contacts"
    ng-disabled="fieldValue.updating"
    ng-blur="saveContacts(fieldValue, noResults)"
    uib-typeahead="word.contacts[0] as word.contacts[0] for word in profile.controlledVocabulary.dictionary | filter: { name: $viewValue }"
    typeahead-no-results="noResults"
    typeahead-on-select="saveWithCV(fieldValue, $item)"/>
  <span class="input-group-addon">
    <span ng-if="!fieldValue.updating" class="glyphicon glyphicon-info-sign opaque" tooltip="{{ profile.help }}"> </span>
    <span ng-if="fieldValue.updating" class="glyphicon glyphicon-refresh spinning"> </span>
  </span>
</div>
