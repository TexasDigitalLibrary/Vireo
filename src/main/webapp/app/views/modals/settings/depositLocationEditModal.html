<div class="modal-header {{attr.modalHeaderClass}}">
  <button type="button" class="close" ng-click="resetDepositLocation()" aria-label="Close">
    <span class="modal-close" aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Edit Deposit Location</h3>
</div>

<form ng-submit="updateDepositLocation()" name="forms.update" novalidate>

  <alerts seconds="30" channels="settings/deposit-location/test-connection" types="ERROR,SUCCESS" exclusive></alerts>

  <validationmessage results="depositLocationRepo.getValidationResults()"></validationmessage>

  <div class="modal-body">
    <validatedinput id="edit-deposit-name" model="modalData" property="name" label="Location Name" placeholder="Location Name" form="forms.update" validations="depositLocationRepo.getValidations()" results="modalData.ValidationResults"></validatedinput>

    <validatedselect id="edit-depositor-name" options="protocols" model="modalData" property="depositorName" label="Protocol" form="forms.update" validations="depositLocationRepo.getValidations()" results="modalData.ValidationResults"></validatedselect>

    <validatedselect id="edit-packager-name" options="packagers" optionproperty="name" model="modalData" property="packager" label="Format" form="forms.update" validations="depositLocationRepo.getValidations()" results="modalData.ValidationResults"></validatedselect>

    <validatedinput id="edit-deposit-location" model="modalData" property="repository" label="Repository Location" placeholder="Repository Location" form="forms.update" validations="depositLocationRepo.getValidations()" results="modalData.ValidationResults"></validatedinput>

    <label for="collection">
      Collection
      <span ng-if="modalData.isTestDepositing()">
        (Getting collections)</span>
      <span ng-if="!modalData.isTestDepositing() && collections.length==0">
        (Please get collections)</span>

    </label>
    <select class="form-control" id="collection" name="collection" ng-model="modalData.collection" ng-options="collection.uri as collection.name for collection in collections" ng-required="depositLocationRepo.getValidations()['collection'].required.value"></select>

    <validatedinput id="edit-timeout" model="modalData" property="timeout" label="Repository Timeout" placeholder="Repository Timeout (seconds)" form="forms.update" validations="depositLocationRepo.getValidations()" results="modalData.ValidationResults"></validatedinput>

    <validatedinput id="edit-username" model="modalData" property="username" label="Username" placeholder="Username" form="forms.update" validations="depositLocationRepo.getValidations()" results="modalData.ValidationResults"></validatedinput>

    <validatedinput id="edit-password" type="password" model="modalData" property="password" label="Password" placeholder="Password" form="forms.update" validations="depositLocationRepo.getValidations()" results="modalData.ValidationResults"></validatedinput>

    <validatedinput id="edit-on-behalf-of" model="modalData" property="onBehalfOf" label="On Behalf Of" placeholder="On Behalf Of" form="forms.update" validations="depositLocationRepo.getValidations()" results="modalData.ValidationResults"></validatedinput>

    <div class="form-group">
      <button ng-disabled="!modalData.isTestable()" ng-click="modalData.testDepositLocation()" id="depositLocation-test" type="button" class="btn btn-default">
        <span ng-show="modalData.isTestDepositing()">Testing...</span>
        <span ng-show="!modalData.isTestDepositing()">Test connection &amp; find available collections</span>
      </button>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="resetDepositLocation()">Cancel</button>
    <button id="edit-depositLocation-save" type="submit" class="btn btn-primary" ng-disabled="forms.update.$invalid">Update</button>
  </div>

</form>
