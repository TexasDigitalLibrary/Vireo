<div class="modal-header {{attr.modalHeaderClass}}">
  <button type="button" class="close" ng-click="advanced = false; controlledVocabulary = false; resetFieldProfiles();" data-dismiss="modal" aria-label="Close">
    <span class="modal-close" aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Add Field</h3>
</div>

<form ng-submit="advanced = false; controlledVocabulary = false; createFieldProfile();" name="forms.create" novalidate>

  <validationmessage results="workflowStepRepo.ValidationResults"></validationmessage>

  <validationmessage results="fieldGlossRepo.getValidationResults()"></validationmessage>

  <!-- TODO: figure out how to validate glosses and controlled vocabularies -->

  <div class="modal-body field-profiles-new-modal">

    <uib-tabset active="activeJustified" justified="true">
      <uib-tab index="0" heading="General">
        
        <div class="form-group row">
          <div class="col-sm-10 col-sm-offset-1">
            <label for="field-profiles-gloss">Label</label>
            <input no-id="true" ng-model="modalData.fieldGlosses[0]" autocomplete="off" uib-typeahead="gloss as gloss.value for gloss in fieldGlosses | filter:$viewValue" type="text" class="form-control" placeholder="Display label for the new field" required/>
            <button type="button" class="btn btn-default fp-button pull-right" ng-click="createFieldGloss(modalData.fieldGlosses[0])" ng-if="!modalData.fieldGlosses[0].id">Create New Label</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 col-sm-offset-1 col-xs-6">
            <toggleButton label="Repeatable:" scope-value="modalData.repeatable" toggle-options='[{"true": "Yes"},{"false": "No"}]'></toggleButton>
            <toggleButton label="Required:" scope-value="modalData.optional" toggle-options='[{"false": "Yes"},{"true": "No"}]'></toggleButton>
            <toggleButton label="Disabled:" scope-value="modalData.enabled" toggle-options='[{"false": "Yes"},{"true": "No"}]'></toggleButton>
            <toggleButton label="Hidden:" scope-value="modalData.hidden" toggle-options='[{"true": "Yes"},{"false": "No"}]'></toggleButton>
          </div>
          <div class="col-sm-5 col-sm-offset-1 col-xs-6">
            <toggleButton label="Flagged:" scope-value="modalData.flagged" toggle-options='[{"true": "Yes"},{"false": "No"}]'></toggleButton>
            <toggleButton label="Logged:" scope-value="modalData.logged" toggle-options='[{"true": "Yes"},{"false": "No"}]'></toggleButton>
            <toggleButton label="Overridable:" scope-value="modalData.overrideable" toggle-options='[{"true": "Yes"},{"false": "No"}]'></toggleButton>
          </div>
        </div>
      </uib-tab>
      <uib-tab index="1" heading="Advanced">
        <div class="field-profile-section field-profile-open">
          <div ng-if="!inputFile" class="form-group row">
            <div class="col-sm-10 col-sm-offset-1">
              <validationmessage results="fieldPredicateRepo.getValidationResults()"></validationmessage>
              <validatedinput no-id="true" model="modalData" property="fieldPredicate" label="Metadata Key" placeholder="Metadata Key of the field" autocomplete="off" wvr-typeahead="filteredPredicates" typeaheadproperty="value" form="forms.create" validations="fieldPredicateRepo.getValidations()" results="fieldPredicateRepo.getValidationResults()"></validatedinput>
              <button type="button" class="btn btn-default pull-right" ng-if="!modalData.fieldPredicate.id" ng-click="createFieldPredicate()">Create New Metadata Key</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-1">
              <validatedselect no-id="true" options="inputTypes" optionproperty="name" model="modalData" property="inputType" label="Input Type" form="forms.create" change="inputTypeChanged()" validations="fieldProfileRepo.getValidations()" results="workflowStepRepo.ValidationResults"></validatedselect>
            </div>
          </div>
          <div ng-if="inputFile" class="form-group row">
            <div class="col-sm-10 col-sm-offset-1">
              <validatedselect no-id="true" options="documentTypes" optionproperty="name" model="documentData" property="documentType" label="Document Type" form="forms.create" change="documentTypeChanged()" validations="fieldPredicateRepo.getValidations()" results="fieldPredicateRepo.ValidationResults"></validatedselect>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-1">
              <validatedinput no-id="true" model="modalData" property="help" label="Help" placeholder="Help of the new field" form="forms.create" validations="fieldProfileRepo.getValidations()" results="workflowStepRepo.ValidationResults"></validatedinput>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-1">
              <validatedinput no-id="true" model="modalData" property="defaultValue" label="Default Value" placeholder="A default value for the new field" form="forms.create" validations="fieldProfileRepo.getValidations()" results="workflowStepRepo.ValidationResults"></validatedinput>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-1">
              <validatedselect no-id="true" options="modalData.shibbolethAttributes" optionproperty="name" model="modalData" property="ShibbolethAttributeMapping" label="Shibboleth Attribute Mapping" placeholder="Shibboleth attribute mapping of the new field" form="forms.create" validations="fieldProfileRepo.getValidations()" results=""></validatedselect>
            </div>
          </div>
        </div>
      </uib-tab>
      <uib-tab index="2" heading="Controlled Vocabulary">
        <div class="field-profile-section field-profile-open">
          <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-1">
              <label for="field-profiles-controlled-vocabulary">Controlled Vocabulary</label>
              <select no-id="true" ng-model="modalData.controlledVocabularies[0]" ng-options="cv as cv.name for cv in controlledVocabularies track by cv.id" type="text" class="form-control">
                <option value="">(None)</option>
              </select>
            </div>
          </div>
        </div>
      </uib-tab>
    </uib-tabset>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="advanced = false; controlledVocabulary = false; resetFieldProfiles();">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-disabled="!modalData.fieldGlosses[0].id || !modalData.fieldPredicate.id || forms.create.$invalid">Create</button>
  </div>

</form>
