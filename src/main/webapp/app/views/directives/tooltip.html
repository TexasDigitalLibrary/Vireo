<span
  uib-popover-html="message"
  popover-animation="true"
  popover-append-to-body="true"
  popover-placement="auto bottom-left"
  popover-popup-close-delay="250"
  ng-focus="showTooltip()"
  ng-blur="hideTooltip()"
  ng-mouseenter="showTooltip()"
  ng-mouseleave="hideTooltip()"
  popover-is-open="isOpen"
  popover-class="tooltip"
  role="button"
  tabindex="0"></span>
