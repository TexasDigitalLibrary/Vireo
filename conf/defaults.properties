proquest_license = \n\
This Agreement is between the author (Author) and ProQuest LLC, through its UMI® Dissertation Publishing business (ProQuest/UMI). Under this Agreement, Author grants ProQuest/UMI certain rights to preserve, archive and publish the dissertation or thesis, abstract, and index terms (the Work) provided by Author to ProQuest/UMI.\n\
\n\
Section I. License for Inclusion of the Work in UMI® Publishing Program.\n\
\n\
