\n\
Section II. Rights pursuant to Traditional Publishing. Author's election of Traditional as the type of Publishing confirms Author's choice to have ProQuest/UMI publish the Work according to the Traditional Publishing option described below.\n\
\n\
Traditional Publishing. ProQuest/UMI may exercise the rights granted under Section I above including through the sale of individual copies of the Work in tangible or electronic media and/or as part of electronic database and reference products or services.\n\
\n\
Publishing Fees and Royalties. There is no publishing fee charged for dissertations and theses submitted through Vireo. Author's institution may assess additional fees. ProQuest/UMI will pay royalties of 10% of its net revenue from sales of the Work, conditioned on Author maintaining a current address on record with ProQuest/UMI. Royalties will be paid when accrued earned royalties reach $25.00 USD. If, after 25 years, earned royalties do not accrue to at least $25.00 USD, ProQuest/UMI's royalty payment obligation will cease.\n\
