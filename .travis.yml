sudo: required
dist: trusty
addons:
  - chrome: stable

language: java

jdk:
  - oraclejdk8
  - openjdk8

node_js:
  - "6"
  - "5"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm start > /dev/null &
  - npm run update-webdriver
  - sleep 5

script:
  - mvn clean package -Dproduction -DskipTests=true
  - mvn clean test -DtestClient
