#{extends 'main.html' /}
#{set title:'Update Profile' /}


<div class="row pageHead">
<h3>Update Profile for ${fullName}</h3>
</div>
<br/>


#{ifErrors}
<div class="row">
    <div class="span7 offset1">
        <ul class="red">
            #{errors}
            <li>${error}</li> 
            #{/errors}
        </ul>
    </div>
</div>
#{/ifErrors}


<form action="@{Authentication.updateProfile()}" method="POST" class="form-horizontal">

<fieldset>
        <legend>Personal Information</legend>
        <div class="control-group">
            <label class="control-label" for="email"><b>Email Address:</b>
            </label>
            <div class="controls">
                <p>${email}</p>
            </div>
        </div>
        <div class="control-group #{ifError 'firstName'}error#{/ifError}">
            <label class="control-label" for="firstName"><b>*First Name:</b>
            </label>
            <div class="controls">
                <input type="text" name="firstName" value="${firstName}"/>
            </div>
        </div>  
        <div class="control-group #{ifError 'middleName'}error#{/ifError}">
            <label class="control-label" for="middleName">Middle Name:</label>
            <div class="controls">
                <input type="text" name="middleName" value="${middleName}" class="span1"/>
            </div>
        </div> 
        <div class="control-group #{ifError 'lastName'}error#{/ifError}">
            <label class="control-label" for="lastName"><b>*Last Name:</b>
            </label>
            <div class="controls">
                <input type="text" name="lastName" value="${lastName}"/>
            </div>
        </div> 
        <div class="control-group #{ifError 'birthYear'}error#{/ifError}">
            <label class="control-label" for="birthYear">Birth Year:</label>
            <div class="controls">
                <input type="text" name="birthYear" value="${birthYear}"/>
            </div>
        </div> 
</fieldset>
<fieldset>
        <legend>Phone & Address</legend>
        <div class="control-group #{ifError 'permanentPhoneNumber'}error#{/ifError}">
            <label class="control-label" for="permanentPhoneNumber">Permanent Phone:</label>
            <div class="controls">
                <input type="text" name="permanentPhoneNumber" value="${permanentPhoneNumber}"/>
            </div>
        </div>
        <div class="control-group #{ifError 'permanentEmailAddress'}error#{/ifError}">
            <label class="control-label" for="permanentEmailAddress">Permanent Email:</label>
            <div class="controls">
                <input type="text" name="permanentEmailAddress" value="${permanentEmailAddress}"/>
            </div>
        </div>
        <div class="control-group #{ifError 'permanentPostalAddress'}error#{/ifError}">
            <label class="control-label" for="permanentPostalAddress">Permanent Address:</label>
            <div class="controls">
                <textarea name="permanentPostalAddress">${permanentPostalAddress}</textarea>
            </div>
        </div>
        
        <div class="control-group #{ifError 'currentPhoneNumber'}error#{/ifError}">
            <label class="control-label" for="currentPhoneNumber">Current Phone:</label>
            <div class="controls">
                <input type="text" name="currentPhoneNumber" value="${currentPhoneNumber}"/>
            </div>
        </div>
        <div class="control-group #{ifError 'currentPostalAddress'}error#{/ifError}">
            <label class="control-label" for="currentPostalAddress">Current Address:</label>
            <div class="controls">
                <textarea name="currentPostalAddress">${currentPostalAddress}</textarea>
            </div>
        </div>
</fieldset>
<fieldset>
        <div class="form-actions">
            <input type="submit" class="btn btn-primary" name="submit_update" value="Update Profile" />
            <input type="submit" class="btn" name="submit_cancel" value="Cancel" />            
        </div>   
</fieldset>
</form>
